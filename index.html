<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Comic Viewer</title>
  <link rel="stylesheet" href="comic.css" />
</head>
<body>

<section class="comic" data-comic>
  <div class="comic-viewport">
    <div class="comic-stack">
      <!-- COVER -->
      <img src="assets/comic/comix.png" class="page active cover">

      <!-- PAGES -->
      <img src="assets/comic/page-1.png" class="page">
      <img src="assets/comic/page-2.png" class="page">
      <img src="assets/comic/page-3.png" class="page">
      <img src="assets/comic/page-4.png" class="page">
      <img src="assets/comic/page-5.png" class="page">
      <img src="assets/comic/page-6.png" class="page">
      <img src="assets/comic/page-7.png" class="page">
      <img src="assets/comic/page-8.png" class="page">
      <img src="assets/comic/page-9.png" class="page">
      <img src="assets/comic/page-10.png" class="page">
    </div>

    <div class="comic-ui">
      <button class="nav prev">←</button>
      <span class="counter">Cover</span>
      <button class="nav next">→</button>
    </div>
  </div>
</section>

<audio id="page-sound" src="assets/sound/page.mp3" preload="auto"></audio>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="comic.js"></script>
</body>
</html>
